{% extends "base/../frontend/templates/base.html" %}
{% load i18n %}
{% block title %} 404 {% trans 'site not found' %} {% endblock %}
{% block content %}

    <div id='404-image'>
        <h1>{% trans "Site not found" %}</h1>
        <img src="{{ STATIC_URL }}images/404.png" alt="404 image"/>
        <p>{% trans "The page you are looking for does not exist." %}</p>
        <p><a href="/">{% trans 'return to site' %}</a></p>
    </div>
{% endblock %}
